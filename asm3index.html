<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asm 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="asm3.js"></script>
    <style>
        .hsg {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Class Marksheet</h1>
    <br>
    <div class="container">
    <form> 
        <div class="form-group row">
            <div class="col-md-2 col-form-label font-weight-bold">
                <label for="name">Họ Tên:</label>
            </div>
            <div class="col-md-10 ">
                <input type="text" name="nhap" id="name">
            </div>
        </div>
        <div class="form-group row ">
            <div class="col-md-2 col-form-label font-weight-bold">
                <label for="math">điểm toán:</label>
            </div>
            <div class="col-md-10">
                <input type="text" name="nhap" id="math">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-2 col-form-label font-weight-bold">
                <label for="physics">Điểm lý:</label>
            </div>
            <div class="col-md-10">
                <input type="text" name="nhap" id="physical">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-2 col-form-label font-weight-bold">
                <label for="chemistry">Điểm hóa:</label>
            </div>
            <div class="col-md-10">
                <input type="text" name="nhap" id="chemistry">
            </div>
        </div>
    <br>
    <button type="button" id="join" class="btn btn-success">Nhập</button>     
    </form>
    <br>
    <table id="tables" class="table table-bordered">
            <tr>
                <th>STT</th>
                <th>Họ Tên</th>
                <th>Toán</th>
                <th>Lý</th>
                <th>Hóa</th>
                <th>Trung bình</th>
            </tr>
            <tbody id="tab">
            </tbody>
           
    </table>
    <br>
    <button type="button" class="btn btn-info" id="tinhdiem">Tính điểm trung bình</button>
    <button type="button" class="btn btn-danger" id="hsg">Xác định học sinh giỏi</button>
</body>
</html>
